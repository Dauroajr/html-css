<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em HTML</title>
</head>
<body>
    <h1>Trabahando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1"> <!--type: 1, A, a, I, i-->
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
        <li>Levar Isabel à escola</li>
        <li>Estudar programação</li>
        <li>Almoçar</li>
        <li>Buscar Isabel na escola</li>
    </ol>
    <h2>Listas Não Ordenadas</h2>
    <ul type="disc"> <!--type: disc, circle ou square-->
        <li>Pão</li>
        <li>Manteiga</li>
        <li>Frango</li>
        <li>Presunto</li>
        <li>Todiho Isabel</li>
        <li>Biscoito wafer</li>
    </ul>
    
</body>
</html>
